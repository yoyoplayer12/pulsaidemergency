<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oproep Registratie - Hulpdienstencentrale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oproep Registratie - Hulpdienstencentrale</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <h2 class="text-center mb-4">Oproep Registratie</h2>
                        <div class="form-group">
                            <label for="callerName">Naam van beller:</label>
                            <input type="text" id="callerName" name="callerName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="callerNumber">Telefoonnummer van beller:</label>
                            <input type="text" id="callerNumber" name="callerNumber" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="callLocation">Locatie van oproep:</label>
                            <input type="text" id="callLocation" name="callLocation" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="callType">Type oproep:</label>
                            <select id="callType" name="callType" class="form-control">
                                <option value="medisch">Medisch</option>
                                <option value="brand">Brand</option>
                                <option value="politie">Politie</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="callDescription">Omschrijving van oproep:</label>
                            <textarea id="callDescription" name="callDescription" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <input typee="button" value="Sla op" class="btn btn-primary btn-block" readonly>
                            <input type="submit" value="Verstuur naar pulsaid" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<script src="main.js"></script>
